@*
 * Page for selecting which playlist you want to Sequelfy
 *@
@(playlistId: String)

@main("Sequelfy") {

    <h1 class="mb-5 text-center">Your new playlist</h1>
    <iframe src="https://open.spotify.com/embed/playlist/@playlistId" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media" style="display:block; margin:0 auto"></iframe>

}
